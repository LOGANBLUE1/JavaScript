<script>
    var d = new Date();
    document.write(d);

    let date = d.getUTCDate();
    let month = d.getUTCMonth();
    let year = d.getUTCFullYear();

    document.write("<br/>");
    document.write(date + "/" + month + "/" + year)

    d.setMonth(11);
    d.setFullYear(2024,11,3);
    
</script>
