<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="root">aditya</p>
    <p class="cl1">pareek</p>
    <script>
        let a = document.getElementById('root').innerHTML;
        document.write(a);
        document.write("<br/>");

        let b = document.getElementsByClassName('cl1')[0].innerHTML;
        document.write(b);

        let c = document.getElementsByTagName('p');
        document.write(c);
        console.log(c);
    </script>
</body>
</html>
